    <script>
        let isPlaying = false;
        let playCount = 1;
        let playInterval = 1000; // 毫秒
        let currentPlay = 0;
        let audioPlayer = document.getElementById('audio_player');
        let toggleModeBtn = document.getElementById('toggleModeBtn');
        let previousBtn = document.getElementById('previousBtn');
        let nextBtn = document.getElementById('nextBtn');
        let playCountBtn = document.getElementById('play-count-btn');
        let playIntervalBtn = document.getElementById('play-interval-btn');
        let translatedText = document.getElementById('translated-text');
        let currentText = document.getElementById('current-text');

        // 新增显示选项元素
        let toggleEnglish = document.getElementById('toggleEnglish');
        let toggleTranslation = document.getElementById('toggleTranslation');

        // 删除弹框和进度条相关的元素引用
        // let overlay = document.getElementById('overlay');
        // let overlayProgressFill = document.getElementById('overlay-progress-fill');
        // let overlayProgressText = document.getElementById('overlay-progress-text');
        // let overlayHeading = document.getElementById('overlay-heading'); // 新增用于显示错误消息

        // 新增颜色设定状态
        let colorSettingActive = false;

        // 新增：存储所有色彩变更
        let colorChanges = [];

        // 新增：跟踪当前句子的索引
        let currentSentenceIndex = 0;

        // 初始化播放模式按钮和按钮状态
        fetch('/get_play_mode')
            .then(response => response.json())
            .then(data => {
                if (data.play_mode === 'sequential') {
                    toggleModeBtn.textContent = 'sequential';
                    enableNavigationButtons();
                } else if (data.play_mode === 'random') {
                    toggleModeBtn.textContent = 'random';
                    disableNavigationButtons();
                }
            })
            .catch(error => {
                console.error('Error fetching play mode:', error);
            });

        // 初始化播放选项按钮显示
        fetch('/get_play_options') // 确保后端已经添加了此路由
            .then(response => response.json())
            .then(data => {
                if (data.play_count) {
                    playCount = data.play_count;
                    playCountBtn.textContent = playCount;
                }
                if (data.play_interval) {
                    playInterval = data.play_interval * 1000;
                    playIntervalBtn.textContent = data.play_interval;
                }
            })
            .catch(error => {
                console.error('Error fetching play options:', error);
            });

        // 显示选项初始化
        toggleEnglish.addEventListener('change', function () {
            if (this.checked) {
                currentText.style.display = 'block';
            } else {
                currentText.style.display = 'none';
            }
        });

        toggleTranslation.addEventListener('change', function () {
            if (this.checked) {
                translatedText.style.display = 'block';
            } else {
                translatedText.style.display = 'none';
            }
        });

        // 更新当前文本显示并翻译
        function updateText(text, sentenceIndex) {
            // 清除现有内容
            currentText.innerHTML = '';

            // 更新当前句子索引
            currentSentenceIndex = sentenceIndex;

            // 分析文本中的 <color: content> 格式
            const regex = /<(\w+):\s*([^>]+)>/g;
            let lastIndex = 0;
            let match;

            while ((match = regex.exec(text)) !== null) {
                const [fullMatch, color, content] = match;
                const start = match.index;
                const end = regex.lastIndex;

                // 添加未匹配的文本
                if (start > lastIndex) {
                    const plainText = text.substring(lastIndex, start).trim();
                    const words = plainText.split(/\s+/);
                    words.forEach(word => {
                        if (word) {
                            const span = document.createElement('span');
                            span.classList.add('highlight');
                            span.textContent = word;
                            currentText.appendChild(span);
                            currentText.appendChild(document.createTextNode(' '));
                        }
                    });
                }

                // 添加带颜色的文本
                const coloredWords = content.split(/\s+/);
                coloredWords.forEach(word => {
                    if (word) {
                        const span = document.createElement('span');
                        span.classList.add('highlight', color.toLowerCase());
                        span.textContent = word;
                        currentText.appendChild(span);
                        currentText.appendChild(document.createTextNode(' '));
                    }
                });

                lastIndex = end;
            }

            // 添加剩余的文本
            if (lastIndex < text.length) {
                const plainText = text.substring(lastIndex).trim();
                const words = plainText.split(/\s+/);
                words.forEach(word => {
                    if (word) {
                        const span = document.createElement('span');
                        span.classList.add('highlight');
                        span.textContent = word;
                        currentText.appendChild(span);
                        currentText.appendChild(document.createTextNode(' '));
                    }
                });
            }

            translateText(text);

            // 如果颜色设定模式激活，重新绑定点击事件
            if (colorSettingActive) {
                makeWordsClickable();
            }
        }

        // 转义 HTML 特殊字符
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function translateText(text) {
            // 使用服务器端的翻译API
            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    translatedText.innerText = `${data.translated_text}`;
                } else {
                    translatedText.innerText = 'translate error。';
                }
            })
            .catch(error => {
                console.error('Error during translation:', error);
                translatedText.innerText = 'translate error。';
            });
        }

        function togglePlayPause() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            disableButton(playPauseBtn, 200); // Disable for 0.5s

            if (!isPlaying) {
                isPlaying = true;
                playPauseBtn.textContent = '⏸'; // Change to pause symbol
                playNext();
            } else {
                isPlaying = false;
                audioPlayer.pause();
                playPauseBtn.textContent = '▶️'; // Change to play symbol
            }
        }

        function playNext() {
            if (!isPlaying) return;

            fetch('/play', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const audioUrl = data.audio_url;
                    const text = data.text;
                    const sentenceIndex = data.current_index;
                    updateText(text, sentenceIndex);
                    currentPlay = 0;

                    function playLoop() {
                        if (!isPlaying) return;

                        audioPlayer.src = audioUrl;
                        audioPlayer.style.display = 'block';
                        audioPlayer.play();

                        audioPlayer.onended = () => {
                            currentPlay++;
                            if (currentPlay < playCount) {
                                // 播放次数未达到，重新播放当前音频
                                setTimeout(playLoop, playInterval);
                            } else {
                                // 播放次数达到，重置并等待间隔后播放下一句
                                currentPlay = 0;
                                setTimeout(() => {
                                    moveToNextLine();
                                }, playInterval);
                            }
                        };
                    }

                    playLoop();
                } else if (data.status === 'no_more_text') {
                    alert('no much more。');
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '▶️';
                }
            })
            .catch(error => {
                console.error('Error during playNext:', error);
            });
        }

        function moveToNextLine() {
            fetch('/next', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    if (isPlaying) {
                        playNext();
                    }
                } else if (data.status === 'no_more_text') {
                    alert('no much more。');
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '▶️';
                }
            })
            .catch(error => {
                console.error('Error during moveToNextLine:', error);
            });
        }

        function setPlayOptions(playCountValue, playIntervalValue) {
            fetch('/set_play_options', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `play_count=${playCountValue}&play_interval=${playIntervalValue}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'options_set') {
                    // 可选：显示成功消息或其他反馈
                } else if (data.status === 'error') {
                    alert(`error: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error during setPlayOptions:', error);
            });
        }

        function previousLine() {
            // 仅在顺序模式下启用
            fetch('/get_play_mode')
            .then(response => response.json())
            .then(data => {
                if (data.play_mode === 'sequential') {
                    fetch('/previous', {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // 停止当前播放
                            isPlaying = false;
                            audioPlayer.pause();
                            audioPlayer.style.display = 'none';
                            document.getElementById('playPauseBtn').textContent = '▶️';

                            // 立即播放上一句
                            isPlaying = true;
                            document.getElementById('playPauseBtn').textContent = '⏸';
                            playNext();
                        } else {
                            alert('have first。');
                        }
                    })
                    .catch(error => {
                        console.error('Error during previousLine:', error);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching play mode:', error);
            });
        }

        function nextLine() {
            // 仅在顺序模式下启用
            fetch('/get_play_mode')
            .then(response => response.json())
            .then(data => {
                if (data.play_mode === 'sequential') {
                    fetch('/next', {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // 停止当前播放
                            isPlaying = false;
                            audioPlayer.pause();
                            audioPlayer.style.display = 'none';
                            document.getElementById('playPauseBtn').textContent = '▶️';

                            // 立即播放下一句
                            isPlaying = true;
                            document.getElementById('playPauseBtn').textContent = '⏸';
                            playNext();
                        } else {
                            alert('no much more。');
                        }
                    })
                    .catch(error => {
                        console.error('Error during nextLine:', error);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching play mode:', error);
            });
        }

        function togglePlayMode() {
            disableButton(toggleModeBtn, 200); // Disable for 0.5s

            fetch('/toggle_play_mode', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                if (data.status === 'mode_toggled') {
                    if (data.play_mode === 'sequential') {
                        toggleModeBtn.textContent = 'sequential';
                        enableNavigationButtons();
                    } else if (data.play_mode === 'random') {
                        toggleModeBtn.textContent = 'random';
                        disableNavigationButtons();
                    }
                }
            })
            .catch(error => {
                console.error('Error during togglePlayMode:', error);
            });
        }

        function enableNavigationButtons() {
            previousBtn.disabled = false;
            nextBtn.disabled = false;
        }

        function disableNavigationButtons() {
            previousBtn.disabled = true;
            nextBtn.disabled = true;
        }

        function changePlayCount() {
            // 循环 playCount 从1到3，再回到1
            playCount = playCount < 3 ? playCount + 1 : 1;
            playCountBtn.textContent = playCount;
            setPlayOptions(playCount, playInterval / 1000); // 立即设置
        }

        function changePlayInterval() {
            // 循环 playInterval 从1到3，再回到1
            playInterval = playInterval < 3000 ? playInterval + 1000 : 1000;
            playIntervalBtn.textContent = playInterval / 1000;
            setPlayOptions(playCount, playInterval / 1000); // 立即设置
        }

        function disableButton(button, duration) {
            button.disabled = true;
            setTimeout(() => {
                button.disabled = false;
            }, duration);
        }

        async function scanTranslationAndAudio() {
            const scanTranslationAndAudio = document.getElementById('scanTranslationAndAudio');
            disableButton(scanTranslationAndAudio, 200); // 禁用按钮以防重复点击

            let msgs = "";
            let progress = 0;

            try {
                const audioResponse = await fetch('/scan_audio', {method: 'POST'});
                const audioData = await audioResponse.json();
                if (audioData.status === 'success') {
                    msgs += `音频扫描完成。新增音频文件: ${audioData.new_audio_count}`;
                    progress = 50;
                    // 可以选择使用 console.log 来显示进度
                    console.log(`扫描进度: ${progress}%`);
                } else {
                    msgs += `音频扫描错误: ${audioData.message}`;
                    // 显示错误信息
                    alert(`音频扫描错误: ${audioData.message}`);
                }
            } catch (error) {
                console.error('Error during scanAudio:', error);
                msgs += '音频扫描错误。';
                alert('音频扫描错误。');
            }

            try {
                const translationResponse = await fetch('/scan_translation', {method: 'POST'});
                const translationData = await translationResponse.json();
                if (translationData.status === 'success') {
                    msgs += `；翻译扫描完成。新增翻译条目: ${translationData.new_translation_count}`;
                    progress = 100;
                    console.log(`扫描进度: ${progress}%`);
                } else {
                    msgs += `；翻译扫描错误: ${translationData.message}`;
                    alert(`翻译扫描错误: ${translationData.message}`);
                }
            } catch (error) {
                console.error('Error during scanTranslation:', error);
                msgs += '；翻译扫描错误。';
                alert('翻译扫描错误。');
            }

            if (!msgs.includes('错误')) {
                // 成功完成后，使用 alert 显示消息
                alert(msgs);
            }
            // 如果有错误信息，已经通过 alert 显示，不需要额外处理
        }

        window.addEventListener('beforeunload', function () {
            fetch('/stop', {method: 'POST'});
        });

        // 新增：颜色设定功能

        // 颜色设定按钮点击事件
        function toggleColorSetting() {
            colorSettingActive = !colorSettingActive;
            if (colorSettingActive) {
                colorSettingBtn.textContent = 'Color Setting (Active)';
                makeWordsClickable();

                // 停止当前播放
                if (isPlaying) {
                    isPlaying = false;
                    audioPlayer.pause();
                    document.getElementById('playPauseBtn').textContent = '▶️';
                }
            } else {
                colorSettingBtn.textContent = 'Color Setting';
                // Save all color changes at once
                saveColorChanges();
            }
        }

        // 存储所有颜色变更
        function toggleWordColor(span, wordIndex) {
            const color = 'red'; // 仅支持红色

            // 检查当前是否已标注为红色
            if (span.classList.contains('red')) {
                // 如果已标注为红色，移除标注
                span.classList.remove('red');
                span.style.color = '#333'; // 恢复原始颜色
                // 记录移除操作
                colorChanges.push({
                    word_index: wordIndex,
                    color: null  // null 表示移除颜色
                });
            } else {
                // 标注为红色
                span.classList.add('red');
                span.style.color = '#FF0000';
                // 记录添加操作
                colorChanges.push({
                    word_index: wordIndex,
                    color: color
                });
            }
        }

        // 获取颜色代码
        function getColorCode(color) {
            const colorMap = {
                'red': '#FF0000'
            };
            return colorMap[color] || '#000000';
        }

        // 保存所有颜色变更
        function saveColorChanges() {
            if (colorChanges.length === 0) return;

            fetch('/update_word_color', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sentence_index: currentSentenceIndex, // 使用当前句子的索引
                    color_changes: colorChanges
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('All word colors updated successfully.');
                    colorChanges = []; // Clear changes after successful update
                    // 立即刷新文本以显示所有颜色标注
                    fetchCurrentText();
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error updating word colors:', error);
                alert('Failed to update word colors.');
            });
        }

        // 将句子中的单词变为可点击状态
        function makeWordsClickable() {
            const spans = currentText.querySelectorAll('span.highlight');
            spans.forEach((span, index) => {
                span.style.cursor = 'pointer';
                span.onclick = () => toggleWordColor(span, index);
            });
        }

        // 获取当前文本并渲染
        function fetchCurrentText() {
            fetch('/get_current_text', {method: 'GET'})
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && data.text && data.sentence_index !== -1) {
                    updateText(data.text, data.sentence_index); // 更新文本和句子索引
                } else {
                    console.error('Error fetching current text:', data.message);
                }
            })
            .catch(error => {
                console.error('Error fetching current text:', error);
            });
        }

        // 初始化页面时获取当前文本
        window.onload = fetchCurrentText;
    </script>
</body>
</html>
